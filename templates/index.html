<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Diabetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Form Prediksi Diabetes</h2>
    <form method="POST">
        <div class="mb-2">
            <label>Gender</label>
            <select name="gender" class="form-control">
                <option value="Male">Laki-laki</option>
                <option value="Female">Perempuan</option>
                <option value="Other">Lainnya</option>
            </select>
        </div>
        <div class="mb-2"><label>Usia</label><input type="number" step="any" name="age" class="form-control" required></div>
        <div class="mb-2"><label>Hipertensi (0/1)</label><input type="number" name="hypertension" class="form-control" required></div>
        <div class="mb-2"><label>Penyakit Jantung (0/1)</label><input type="number" name="heart_disease" class="form-control" required></div>
        <div class="mb-2">
            <label>Riwayat Merokok</label>
            <select name="smoking_history" class="form-control">
                <option value="never">Never</option>
                <option value="former">Former</option>
                <option value="current">Current</option>
                <option value="ever">Ever</option>
                <option value="not current">Not Current</option>
                <option value="No Info">No Info</option>
            </select>
        </div>
        <div class="mb-2"><label>BMI</label><input type="number" step="any" name="bmi" class="form-control" required></div>
        <div class="mb-2"><label>HbA1c Level</label><input type="number" step="any" name="hba1c" class="form-control" required></div>
        <div class="mb-2"><label>Glukosa Darah</label><input type="number" name="glucose" class="form-control" required></div>
        <button type="submit" class="btn btn-primary mt-3">Prediksi</button>
    </form>

    {% if prediction %}
        <div class="alert alert-info mt-4">{{ prediction }}</div>
    {% endif %}
</body>
</html>
